<button class ="uber-requestnow">
REQUEST NOW
</button>
<style>
.uber-requestnow{
    background-color: black;
    color: white;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    height: 36px;
    width: 120px;
    font-size: 12px;
    margin-right: 10px;
    transition: opacity 0.1s;
}
.uber-requestnow:hover {
    cursor: pointer;
    opacity: 0.7;
}
.uber-requestnow:active{
    opacity: 0.5;
}
</style>
