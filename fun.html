<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RGB Border Buttons</title>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .rgb-button {
        background-color: #000;
        color: #fff;
        border: 4px solid #fff;
        border-radius: 30px;
        font-weight: bold;
        padding: 16px 36px;
        margin: 16px;
        font-size: 18px;
        cursor: pointer;
        transition: border 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 10px #222;
        outline: none;
      }
      .rgb-button:hover {
        border-image: linear-gradient(
            90deg,
            #ff0080,
            #7928ca,
            #00ffea,
            #fffb00,
            #ff0080
          )
          1;
        box-shadow: 0 0 20px 4px #00ffea, 0 0 40px 8px #ff0080,
          0 0 60px 12px #fffb00;
        border-width: 4px;
      }
    </style>
  </head>
  <body>
    <button class="rgb-button">BUTTON</button>
    <button class="rgb-button">BUTTON</button>
    <button class="rgb-button">BUTTON</button>
  </body>
</html>
