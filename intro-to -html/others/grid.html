<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style></style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
    <body style="padding-bottom: 1000px;">
      <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px ; ">
        <div style="background-color: lightblue;">
          div 1
        </div>
        <div style="background-color: lightpink;">
          div 2
          <p>text</p>
        </div>
      </div>

      <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px ; ">
        <div style="background-color: lightblue;">
          100px
        </div>
        <div style="background-color: lightpink;">
          100px
          <p>text</p>
        </div>
        <div style="background-color: lightblue;">
          200px
        </div>
        <div style="background-color: lightpink;">
          100px
        </div>
      </div>

      <div style="
        margin-top: 30px; 
        display: grid; 
        grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue;
      ">
          100px
        </div>
        <div style="background-color: lightpink;">
          1fr
        </div>
      </div>

      <div style="
        margin-top: 30px; 
        display: grid; 
        grid-template-columns: 100px 1fr 2fr;
      ">
        <div style="background-color: lightblue;">
          100px
        </div>
        <div style="background-color: lightpink;">
          1fr
        </div>
        <div style="background-color: lightblue;">
            2fr
        </div>
      </div>

      <div style="
        margin-top: 30px; 
        display: grid; 
        column-gap: 20px;
        row-gap: 30px;
        grid-template-columns: 1fr 1fr 1fr;
      ">
        <div style="background-color: lightblue; height: 250px; ">
          1fr
        </div>
        <div style="background-color: lightpink; height: 250px;">
          1fr
        </div>
        <div style="background-color: lightblue; height: 250px;">
          1px
        </div>
        <div style="background-color: lightpink; height: 250px; ">
          1fr
        </div>
        <div style="background-color: lightblue; height: 250px;">
          1fr
        </div>
        <div style="background-color: lightpink; height: 250px;">
          1px
        </div>
      </div>

      <div style="
        margin-top: 30px; 
        display: grid; 
        grid-template-columns: 200px 75px;
      ">
        <div style="background-color: lightblue; height: 250px; ">
          1fr
        </div>
        <div style="background-color: lightpink; height: 250px;">
          1fr
        </div>
      </div>

      <div style="
        margin-top: 30px; 
        display: grid; 
        grid-template-columns: 50px 1fr 75px;
      ">
        <div style="background-color: lightblue; height: 250px; ">
          50px
        </div>
        <div style="background-color: lightpink; height: 250px;">
          1fr
        </div>
        <div style="background-color: lightblue; height: 250px; ">
          75px
        </div>
      </div>

      <div style="
        margin-top: 30px; 
        display: grid; 
        column-gap:20px;
        row-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      ">
        <div style="background-color: lightblue; height: 50px; ">
          1fr
        </div>
        <div style="background-color: lightpink; height: 50px;">
          1fr
        </div>
        <div style="background-color: lightblue; height: 50px; ">
          1fr
        </div>
         <div style="background-color: lightpink; height: 50px;">
          1fr
        </div>
        <div style="background-color: lightblue; height: 50px; ">
          1fr
        </div>
        <div style="background-color: lightpink; height: 50px;">
          1fr
        </div>
        <div style="background-color: lightblue; height: 50px; ">
          1fr
        </div>
         <div style="background-color: lightpink; height: 50px;">
          1fr
        </div>
      </div>
    </body>
  </head>
</html>
