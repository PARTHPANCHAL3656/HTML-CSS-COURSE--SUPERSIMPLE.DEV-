<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: rgb(7, 168, 45);
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        width: 72px;
        height: 500px;
      "
    >
      Side Bar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
          z-index: 2;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
        z-index: 2;
      "
    >
      Absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      Div-1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
          width: auto;
        "
      >
      5:00
      </div>
      Div-2
    </div>
  </body>
</html>
