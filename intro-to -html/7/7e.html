<!DOCTYPE html>
<html>
  <head>
    <title>search-bar2</title>
    <style>
      .search-bar {
        width: 300px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        display: block;
        margin: 0 auto;
        margin-left: auto;
        margin-right: auto;
        font-family: Arial, sans-serif;
        border-radius: 20px;
        background-color: #f9f9f9;
        font-size: 16px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        transition: border-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
