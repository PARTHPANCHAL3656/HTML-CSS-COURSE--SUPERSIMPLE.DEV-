<!DOCTYPE html>
<html>
  <head>
    <title>Text boxs</title>
    <style>
      body {
        text-align: center;
        margin-top: 40px;
      }
      .search-bar {
        margin: 10px auto;
        display: block;
        width: 500px;
        padding: 5px 0px;
        border: 2px solid #070707;
        border-radius: 4px;
        font-size: 16px;
        height: 30px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Name" />
    <input class="search-bar" type="text" placeholder="Email" />
  </body>
</html>
