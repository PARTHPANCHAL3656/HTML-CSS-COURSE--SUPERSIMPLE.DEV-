<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body style="display: flex; margin-top: 50px; flex-direction: row">
    <div
      style="
        width: 200px;
        background-color: lightblue;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
      "
    >
      200px
    </div>
    <div
      style="
        width: 75px;
        background-color: lightpink;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
      "
    >
      75px
    </div>
  </body>
</html>
