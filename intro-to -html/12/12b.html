<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body style="display: flex; margin-top: 50px; flex-direction: row">
    <div
      style="
        width: 50px;
        background-color: lightblue;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
      "
    >
      item1
    </div>

    <div
      style="
        flex: 1;
        background-color: lightpink;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
      "
    >
      item2
    </div>

    <div
      style="
        width: 75px;
        background-color: lightblue;
        margin-top: 30px;
        height: 70px;
        justify-content: space-between;
      "
    >
      item3
    </div>
  </body>
</html>
