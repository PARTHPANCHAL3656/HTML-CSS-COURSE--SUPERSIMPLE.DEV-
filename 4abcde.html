<button class ="uber-requestnow">
REQUEST NOW
</button>
<style>
.uber-requestnow{
    background-color: black;
    color: white;
    border: none;
    padding: 12px 15px 12px 15px;
    margin: 10px 10px 10px 10px;
    transition: opacity 0.15s;
}
.uber-requestnow:hover {
    cursor: pointer;
    opacity: 0.7;
}
.uber-requestnow:active{
    opacity: 0.5;
}
</style>

<button class ="Amazon-AddtoCart">
    Add to Cart
</button>
<style>
    .Amazon-AddtoCart {
        background-color: rgb(255,216,20);
        color :black;
        border-radius : 15px;
        padding: 7px 35px 7px 35px;
        margin: 10px 10px 10px 10px;
        border: none;
        transition: background-color 0.15s, color 0.15s;
    }
    .Amazon-AddtoCart:hover {
        cursor: pointer;
        background-color: rgba(255,216,20,0.8);
    }
    .Amazon-AddtoCart:active{
        opacity: 0.5;
    }
</style>

</button>
